<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }

        .hover-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .gallery-item:hover .hover-img {
            opacity: 1;
        }

        .gallery-item:hover .main-img {
            opacity: 0;
        }
    </style>
</head>
<body>

    <h1>My Gardening Gallery</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="IMG_20250731_130822.jpg" alt="Rose" class="main-img">
            <img src="IMG_20250802_162620.jpg" alt="Rose Hover" class="hover-img">
        </div>
        <div class="gallery-item">
            <img src="IMG_20250731_133127.jpg" alt="Sunflower" class="main-img">
            <img src="IMG_20250802_162628.jpg" alt="Sunflower Hover" class="hover-img">
        </div>
        <div class="gallery-item">
            <img src="IMG_20250731_133426.jpg" alt="Tulip" class="main-img">
            <img src="IMG_20250802_162644.jpg" alt="Tulip Hover" class="hover-img">
        </div>
    </div>

</body>
</html>
