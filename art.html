    .gallery {

    }

    .art-image {
      flex: 1 1 calc(33.333% - 40px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
      max-width: 300px;
    }

    .art-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 900px) {
      .art-image {
        flex: 1 1 calc(50% - 40px);
      }
    }

    @media (max-width: 600px) {
      .art-image {
        flex: 1 1 100%;
      }
    }
  </style>
